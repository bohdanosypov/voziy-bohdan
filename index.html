<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="routeData">
            <h4>Дані маршруту:</h4>
            <div class="dropdownDataList">
                <p class="point">1:</p>
                <div class="customerData">
                    <p>Anna, 0955505505<br> Holosiivskyi prospekt, 87</p>
                </div>
                <img src="/img/Polygon5.svg">
            </div>
            <div class="dropdownDataList">
                <p class="point">2:</p>
                <div class="customerData">
                    <p>Anna, 0955505505<br> Holosiivskyi prospekt, 87</p>
                </div>
                <img src="/img/Polygon5.svg">
            </div>
        </div>
        <div class="deadline">
            <h4>Термін виконання</h4>
            <div class="deadlineBlocks">
                <div class="urgently">
                    <img src="/img/deadline/urgently.svg">
                </div>
                <div class="threeHours">
                    <img src="/img/deadline/watch.svg">
                </div>
                <div class="plan">
                    <img src="/img/deadline/calendar.svg">
                </div>
            </div>
        </div>
        <div class="deliveryMetod">
            <h4>Спосіб доставки</h4>
            <div class="deliveryMetodBlocks">
                <div class="togo">
                    <img src="/img/deliveryMetod/togo.svg">
                </div>
                <div class="bike">
                    <img src="/img/deliveryMetod/bike.svg">
                </div>
                <div class="scooter">
                    <img src="/img/deliveryMetod/scooter.svg">
                </div>
                <div class="car">
                    <img src="/img/deliveryMetod/car.svg">
                </div>
                <div class="truck">
                    <img src="/img/deliveryMetod/truck.svg">
                </div>
            </div>
            <p>До 70 кг/120грн</p>
        </div>
        <div class="productData">
            <div>
                <h4>Дані товару:</h4>
                <img src="/img/Polygon5.svg">
            </div>
        </div>
        <div class="paymentMethod">
            <h4>Спосіб оплати</h4>
            <div class="paymentMethodBlocks">
                
            </div>
        </div>
    </main>
</body>

</html>
